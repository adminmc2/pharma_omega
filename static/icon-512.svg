<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Fondo con gradiente suave -->
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F2FC"/>
      <stop offset="100%" stop-color="#EAE7F1"/>
    </linearGradient>
    <!-- Gradiente radial del orb -->
    <radialGradient id="orbGrad512" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#A1B8F2"/>
      <stop offset="40%" stop-color="#31BEEF"/>
      <stop offset="75%" stop-color="#994E95"/>
      <stop offset="100%" stop-color="#2D5BA0"/>
    </radialGradient>
    <!-- Glow exterior -->
    <radialGradient id="glowGrad512" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="#31BEEF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#31BEEF" stop-opacity="0"/>
    </radialGradient>
    <!-- Brillo superior -->
    <radialGradient id="shineGrad512" cx="35%" cy="25%" r="35%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Fondo -->
  <rect width="512" height="512" fill="url(#bgGrad512)"/>

  <!-- Glow exterior -->
  <circle cx="256" cy="256" r="210" fill="url(#glowGrad512)"/>

  <!-- Esfera principal -->
  <circle cx="256" cy="256" r="160" fill="url(#orbGrad512)"/>

  <!-- Brillo superior (efecto 3D) -->
  <ellipse cx="213" cy="205" rx="70" ry="50" fill="url(#shineGrad512)"/>

  <!-- Puntos decorativos (partÃ­culas del orb) -->
  <circle cx="185" cy="225" r="8.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="220" cy="185" r="7" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="285" cy="210" r="5.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="310" cy="265" r="7.2" fill="#A1B8F2" opacity="0.8"/>
  <circle cx="205" cy="300" r="5.8" fill="#31BEEF" opacity="0.7"/>
  <circle cx="270" cy="325" r="5.5" fill="#994E95" opacity="0.6"/>
  <circle cx="330" cy="290" r="4.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="175" cy="265" r="5" fill="#31BEEF" opacity="0.6"/>
</svg>
