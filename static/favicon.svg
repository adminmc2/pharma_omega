<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F2FC"/>
      <stop offset="100%" stop-color="#EAE7F1"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="50%" stop-color="#31BEEF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#31BEEF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Fondo -->
  <rect width="32" height="32" fill="url(#bg)"/>

  <!-- Glow -->
  <circle cx="16" cy="16" r="14" fill="url(#glow)"/>

  <!-- Partículas del orb (distribuidas como esfera) -->
  <!-- Capa trasera (más pequeñas, menos opacas) -->
  <circle cx="10" cy="12" r="1.2" fill="#994E95" opacity="0.4"/>
  <circle cx="22" cy="11" r="1" fill="#A1B8F2" opacity="0.35"/>
  <circle cx="18" cy="20" r="1.1" fill="#31BEEF" opacity="0.4"/>
  <circle cx="8" cy="18" r="0.9" fill="#994E95" opacity="0.35"/>

  <!-- Capa media -->
  <circle cx="12" cy="10" r="1.4" fill="#31BEEF" opacity="0.6"/>
  <circle cx="20" cy="14" r="1.3" fill="#A1B8F2" opacity="0.55"/>
  <circle cx="14" cy="18" r="1.5" fill="#994E95" opacity="0.6"/>
  <circle cx="9" cy="15" r="1.2" fill="#31BEEF" opacity="0.5"/>
  <circle cx="21" cy="19" r="1.1" fill="#A1B8F2" opacity="0.55"/>
  <circle cx="16" cy="11" r="1.3" fill="#994E95" opacity="0.5"/>

  <!-- Capa frontal (más grandes, más brillantes) -->
  <circle cx="13" cy="14" r="1.8" fill="#31BEEF" opacity="0.85"/>
  <circle cx="18" cy="16" r="1.6" fill="#A1B8F2" opacity="0.8"/>
  <circle cx="11" cy="17" r="1.5" fill="#994E95" opacity="0.75"/>
  <circle cx="19" cy="12" r="1.4" fill="#31BEEF" opacity="0.8"/>
  <circle cx="15" cy="19" r="1.7" fill="#A1B8F2" opacity="0.85"/>
  <circle cx="21" cy="16" r="1.3" fill="#994E95" opacity="0.7"/>
  <circle cx="12" cy="20" r="1.2" fill="#31BEEF" opacity="0.75"/>
  <circle cx="17" cy="13" r="1.5" fill="#A1B8F2" opacity="0.8"/>

  <!-- Brillos blancos (efecto gota de agua) -->
  <circle cx="12" cy="13" r="0.8" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="17" cy="15" r="0.6" fill="#FFFFFF" opacity="0.85"/>
  <circle cx="14" cy="17" r="0.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="19" cy="11" r="0.5" fill="#FFFFFF" opacity="0.75"/>
</svg>
