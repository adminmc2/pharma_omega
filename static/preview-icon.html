<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Icono Home Screen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px;
        }
        h1 {
            color: #fff;
            font-weight: 500;
            font-size: 24px;
        }
        .preview-grid {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .preview-label {
            color: #aaa;
            font-size: 14px;
        }
        .icon-frame {
            border-radius: 22%;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .icon-frame--ios {
            width: 180px;
            height: 180px;
        }
        .icon-frame--android {
            width: 192px;
            height: 192px;
        }
        .icon-frame canvas {
            display: block;
        }
        .size-label {
            color: #666;
            font-size: 12px;
        }
        .instructions {
            color: #888;
            font-size: 14px;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Preview del icono para Home Screen</h1>

    <div class="preview-grid">
        <!-- iOS 180x180 -->
        <div class="preview-item">
            <span class="preview-label">iOS (Apple Touch Icon)</span>
            <div class="icon-frame icon-frame--ios">
                <canvas id="icon-ios" width="180" height="180"></canvas>
            </div>
            <span class="size-label">180×180px</span>
        </div>

        <!-- Android 192x192 -->
        <div class="preview-item">
            <span class="preview-label">Android (PWA)</span>
            <div class="icon-frame icon-frame--android">
                <canvas id="icon-android" width="192" height="192"></canvas>
            </div>
            <span class="size-label">192×192px</span>
        </div>
    </div>

    <p class="instructions">
        Este es el orb real de Omia renderizado como icono estático.<br>
        Se verá así cuando añadas la app a la pantalla de inicio.
    </p>

    <script>
    // Colores corporativos Puro Omega (del orb.js)
    const COLORS = [
        { r: 49, g: 190, b: 239 },   // Tech Cyan #31BEEF
        { r: 153, g: 78, b: 149 },    // Visionary Violet #994E95
        { r: 161, g: 184, b: 242 },   // Soft Blue #A1B8F2
    ];

    function lerpColor(c1, c2, t) {
        return {
            r: Math.round(c1.r + (c2.r - c1.r) * t),
            g: Math.round(c1.g + (c2.g - c1.g) * t),
            b: Math.round(c1.b + (c2.b - c1.b) * t),
        };
    }

    function getCyclicColor(time, offset) {
        const speed = 0.3;
        const t = ((time * speed + offset) % 3 + 3) % 3;
        const idx = Math.floor(t);
        const frac = t - idx;
        const c1 = COLORS[idx % 3];
        const c2 = COLORS[(idx + 1) % 3];
        return lerpColor(c1, c2, frac);
    }

    // Clase Partícula simplificada
    class Particle {
        constructor(index, total) {
            const phi = Math.acos(1 - 2 * (index + 0.5) / total);
            const theta = Math.PI * (1 + Math.sqrt(5)) * index;
            this.phi = phi;
            this.theta = theta;
            this.colorOffset = Math.random() * 3;
            this.baseSize = 1.5 + Math.random() * 2.5;
            this.baseAlpha = 0.5 + Math.random() * 0.5;
        }

        getPosition(radius) {
            const x = radius * Math.sin(this.phi) * Math.cos(this.theta);
            const y = radius * Math.cos(this.phi);
            const z = radius * Math.sin(this.phi) * Math.sin(this.theta);
            return { x, y, z };
        }
    }

    // Renderizar icono estático del orb
    function renderOrbIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');

        const centerX = size / 2;
        const centerY = size / 2;
        const radius = size * 0.36;

        // Fondo con gradiente suave (para iOS necesita fondo)
        const bgGrad = ctx.createLinearGradient(0, 0, size, size);
        bgGrad.addColorStop(0, '#F5F2FC');
        bgGrad.addColorStop(1, '#EAE7F1');
        ctx.fillStyle = bgGrad;
        ctx.fillRect(0, 0, size, size);

        // Glow de color
        const glowColor = COLORS[0]; // Tech Cyan
        const glow = ctx.createRadialGradient(centerX, centerY, radius * 0.1, centerX, centerY, radius * 1.4);
        glow.addColorStop(0, `rgba(${glowColor.r}, ${glowColor.g}, ${glowColor.b}, 0.2)`);
        glow.addColorStop(0.5, `rgba(${glowColor.r}, ${glowColor.g}, ${glowColor.b}, 0.08)`);
        glow.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = glow;
        ctx.fillRect(0, 0, size, size);

        // Crear partículas
        const numParticles = 120;
        const particles = [];
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle(i, numParticles));
        }

        // Rotación fija para el icono (ángulo bonito)
        const rotationY = 0.5;
        const cosR = Math.cos(rotationY);
        const sinR = Math.sin(rotationY);
        const time = 1.5; // Momento fijo para colores

        // Calcular posiciones
        const projected = [];
        for (const p of particles) {
            const pos = p.getPosition(radius);
            const rx = pos.x * cosR - pos.z * sinR;
            const rz = pos.x * sinR + pos.z * cosR;
            const ry = pos.y;

            const screenX = centerX + rx;
            const screenY = centerY + ry;
            const depth = (rz / radius + 1) / 2;

            projected.push({ x: screenX, y: screenY, z: rz, depth, particle: p });
        }

        // Ordenar por profundidad
        projected.sort((a, b) => a.z - b.z);

        // Dibujar partículas
        for (const pp of projected) {
            const p = pp.particle;
            const color = getCyclicColor(time, p.colorOffset);
            const depthScale = 0.4 + pp.depth * 0.6;
            const dotSize = p.baseSize * depthScale * (size / 140);
            const alpha = p.baseAlpha * (0.3 + pp.depth * 0.7) * 0.85;

            ctx.beginPath();
            ctx.arc(pp.x, pp.y, dotSize, 0, Math.PI * 2);

            const gradient = ctx.createRadialGradient(
                pp.x - dotSize * 0.3, pp.y - dotSize * 0.3, 0,
                pp.x, pp.y, dotSize
            );
            gradient.addColorStop(0, `rgba(255, 255, 255, ${alpha * 0.9})`);
            gradient.addColorStop(0.3, `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`);
            gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha * 0.3})`);

            ctx.fillStyle = gradient;
            ctx.fill();
        }
    }

    // Renderizar ambos iconos
    renderOrbIcon('icon-ios', 180);
    renderOrbIcon('icon-android', 192);
    </script>
</body>
</html>
