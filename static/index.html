<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puro Omega - Asistente de Ventas</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Three.js para el Orb 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header con Orb y saludo -->
        <header class="header">
            <div class="header-left">
                <img src="/static/logo.png" alt="Puro Omega" class="logo" onerror="this.style.display='none'">
            </div>
            <div class="header-right">
                <span class="greeting">Hola, Usuario</span>
                <div id="orb-container" class="orb-container"></div>
            </div>
        </header>

        <!-- Área de chat -->
        <main class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <!-- Mensaje de bienvenida -->
                <div class="message assistant-message">
                    <div class="message-content">
                        <p>Hola, soy tu asistente de ventas de <strong>Puro Omega</strong>.</p>
                        <p>Puedo ayudarte con:</p>
                        <ul>
                            <li>Información de productos (DHA, EPA, Omega-3...)</li>
                            <li>Argumentos de venta para médicos</li>
                            <li>Manejo de objeciones</li>
                        </ul>
                        <p>¿En qué puedo ayudarte hoy?</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Barra de entrada -->
        <footer class="input-container">
            <div class="input-wrapper">
                <button id="voice-btn" class="voice-btn" title="Hablar">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <textarea
                    id="message-input"
                    placeholder="Escribe tu pregunta..."
                    rows="1"
                    autofocus
                ></textarea>
                <button id="send-btn" class="send-btn" title="Enviar">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div id="voice-status" class="voice-status"></div>
        </footer>
    </div>

    <!-- Indicador de agente activo -->
    <div id="agent-indicator" class="agent-indicator"></div>

    <!-- Toggle de voz de respuesta -->
    <div class="voice-toggle">
        <label class="toggle-label">
            <input type="checkbox" id="voice-output-toggle">
            <span class="toggle-text">Respuesta por voz</span>
        </label>
    </div>

    <script src="/static/orb.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
